<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SOP Notification</title>
    <!--[if mso]>
    <style type="text/css">
        table { border-collapse: collapse; }
        .gradient-header { background: #667eea !important; }
    </style>
    <![endif]-->
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
        style="background-color: #f4f4f4;">
        <tr>
            <td style="padding: 20px 0;">
                <!-- Main Container -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" align="center"
                    style="margin: 0 auto; max-width: 600px;">

                    <!-- Header with Gradient -->
                    <tr>
                        <td class="gradient-header"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-color: #667eea; padding: 30px; text-align: center; border-radius: 8px 8px 0 0;">
                            <!--[if gte mso 9]>
                            <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:90px;">
                            <v:fill type="gradient" color="#667eea" color2="#764ba2" angle="135" />
                            <v:textbox inset="0,0,0,0">
                            <![endif]-->
                            <h1 th:text="${title}"
                                style="margin: 0; color: #ffffff; font-size: 24px; font-weight: bold;">SOP Manager
                                Notification</h1>
                            <!--[if gte mso 9]>
                            </v:textbox>
                            </v:rect>
                            <![endif]-->
                        </td>
                    </tr>

                    <!-- Content Area -->
                    <tr>
                        <td style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 8px 8px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="color: #333333; font-size: 15px; line-height: 1.6;">
                                        <p style="margin: 0 0 16px 0;">Hello,</p>
                                        <p th:text="${message}" style="margin: 0 0 20px 0;">
                                            Notification message goes here.
                                        </p>
                                    </td>
                                </tr>

                                <!-- Info Box -->
                                <tr th:if="${details != null and !details.isEmpty()}">
                                    <td>
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                            width="100%" style="background-color: #ffffff; margin: 20px 0;">
                                            <tr>
                                                <td style="width: 4px; background-color: #667eea;"></td>
                                                <td style="padding: 20px;">
                                                    <h3
                                                        style="margin: 0 0 15px 0; color: #2d3748; font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;">
                                                        DETAILS</h3>

                                                    <table role="presentation" cellspacing="0" cellpadding="0"
                                                        border="0" width="100%">
                                                        <tr th:each="detail, iterStat : ${details}">
                                                            <td style="padding: 8px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.05);"
                                                                th:style="${iterStat.last} ? 'padding: 8px 0; border-bottom: none;' : 'padding: 8px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.05);'">
                                                                <table role="presentation" cellspacing="0"
                                                                    cellpadding="0" border="0" width="100%">
                                                                    <tr>
                                                                        <td
                                                                            style="width: 120px; font-weight: 600; color: #4a5568; font-size: 14px; vertical-align: top;">
                                                                            <span th:text="${detail.key}">Label</span>
                                                                        </td>
                                                                        <td style="color: #333333; font-size: 14px;">
                                                                            <span th:text="${detail.value}">Value</span>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- Closing -->
                                <tr>
                                    <td style="padding-top: 20px;">
                                        <p style="margin: 0; color: #333333; font-size: 15px;">Best regards,</p>
                                        <p
                                            style="margin: 5px 0 0 0; color: #667eea; font-weight: 600; font-size: 15px;">
                                            ùì¢ùì™ùì∑ùìΩùì±ùìæ.ùì¢ùìù</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 20px; text-align: center; background-color: #ffffff; border-top: 1px solid #e0e0e0;">
                            <p style="margin: 0 0 5px 0; color: #666666; font-size: 12px;">This is an automated message
                                from the SOP Management System.</p>
                            <p style="margin: 0; color: #666666; font-size: 12px;">¬© 2025 SOP Manager. All rights
                                reserved.</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
