<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SOP Notification</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td, a { font-family: Arial, sans-serif !important; }
    </style>
    <![endif]-->
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <!-- Wrapper table for background color -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main container table -->
                <table border="0" cellpadding="0" cellspacing="0" width="650"
                    style="background-color: #ffffff; max-width: 650px;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="background-color: #667eea; padding: 40px 30px;">
                            <h1 style="color: #ffffff; font-size: 28px; font-weight: 700; margin: 0; padding: 0;">
                                SOP Manager
                            </h1>
                            <p style="color: #ffffff; font-size: 14px; margin: 8px 0 0 0; padding: 0;">
                                Document Management System
                            </p>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <!-- Title -->
                            <h2 style="color: #1a202c; font-size: 24px; font-weight: 700; margin: 0 0 16px 0; padding: 0;"
                                th:text="${title}">
                                Notification Title
                            </h2>

                            <!-- Message -->
                            <p style="color: #4a5568; font-size: 16px; margin: 0 0 30px 0; padding: 0; line-height: 1.8;"
                                th:text="${message}">
                                Notification message goes here.
                            </p>

                            <!-- Details Box -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="background-color: #f7fafc; border: 1px solid #e2e8f0; margin-bottom: 30px;"
                                th:if="${details != null and !details.isEmpty()}">
                                <tr>
                                    <td style="padding: 0;">
                                        <!-- Left border accent -->
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="4" style="background-color: #667eea;"></td>
                                                <td style="padding: 24px;">
                                                    <!-- Details title -->
                                                    <p
                                                        style="color: #2d3748; font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin: 0 0 16px 0; padding: 0;">
                                                        DETAILS
                                                    </p>

                                                    <!-- Details items -->
                                                    <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                                        th:each="detail, iterStat : ${details}">
                                                        <tr>
                                                            <td colspan="2"
                                                                style="padding: 12px 0; border-bottom: 1px solid #e2e8f0;"
                                                                th:style="${iterStat.last} ? 'padding: 12px 0 0 0; border-bottom: none;' : 'padding: 12px 0; border-bottom: 1px solid #e2e8f0;'">
                                                                <table border="0" cellpadding="0" cellspacing="0"
                                                                    width="100%">
                                                                    <tr>
                                                                        <td width="140" valign="top"
                                                                            style="font-weight: 600; color: #4a5568; font-size: 14px; padding-right: 10px;"
                                                                            th:text="${detail.key}">
                                                                            Label
                                                                        </td>
                                                                        <td valign="top"
                                                                            style="color: #2d3748; font-size: 14px;"
                                                                            th:text="${detail.value}">
                                                                            Value
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- Closing -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="margin-top: 30px; padding-top: 24px; border-top: 2px solid #e2e8f0;">
                                <tr>
                                    <td>
                                        <p style="color: #4a5568; font-size: 15px; margin: 0 0 4px 0; padding: 0;">
                                            Best regards,
                                        </p>
                                        <p
                                            style="color: #667eea; font-size: 15px; font-weight: 600; margin: 0; padding: 0;">
                                            ùìêùìπùìπùìΩùìÆùí∏ùíâ
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="background-color: #f7fafc; padding: 24px 30px; border-top: 1px solid #e2e8f0;">
                            <p style="color: #718096; font-size: 13px; margin: 0 0 4px 0; padding: 0;">
                                &copy; 2025 SOP Manager. All rights reserved.
                            </p>
                            <p style="color: #718096; font-size: 13px; margin: 0; padding: 0;">
                                Automated notification - Please do not reply to this email
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
