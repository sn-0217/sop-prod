spring.application.name=sop-document

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./db/sop-entries-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=
spring.datasource.password=
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# base directories for each brand
sop.storage.path.knitwell=./data/sops/knitwell
sop.storage.path.talbots=./data/sops/talbots
sop.storage.path.chicos=./data/sops/chicos


# Spring Boot multipart limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

# Backward compatibility (older Spring versions)
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=1000MB

# Tomcat limits (prevent request rejection)
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-post-size=-1
server.tomcat.max-http-form-post-size=-1
server.tomcat.connection-timeout=600000

# Logging Configuration
logging.file.name=./logs/sop-document.log
logging.level.root=INFO
logging.level.com.kwgroup.sopdocument=DEBUG
logging.level.org.springframework.web=INFO
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.total-size-cap=1GB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,logfile

# Frontend Configuration
app.server.name=localhost
# app.server.name=l02plappmon01.corp.local

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

