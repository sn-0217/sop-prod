name: Build on main â€” sop-document

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Xmx2g
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('sop-document/pom.xml') }}
          restore-keys: |
            maven-

      - name: Build sop-document (maven package)
        working-directory: sop-document
        run: mvn -B -e -U clean package -DskipTests=true

      - name: Find built jar
        id: find_jar
        run: |
          JAR=$(find sop-document/target -maxdepth 1 -type f -name "*.jar" | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No jar found" >&2
            exit 1
          fi
          echo "jar_path=$JAR" >> $GITHUB_OUTPUT

      - name: Upload jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sop-document-jar
          path: ${{ steps.find_jar.outputs.jar_path }}
